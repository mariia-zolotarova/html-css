<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);
        }
        .box:last-child{
            background-color: aquamarine;
            transform: translate(-210%, -150%);
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body>
</html>
