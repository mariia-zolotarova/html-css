<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img class="logo__img" src="./img/logo.png" alt="logo-img">
            </div>
            <div class="header__menu">
                <p class="menu__text">Product</p>
                <p class="menu__text">Customers</p>
                <p class="menu__text">Pricing</p>
                <p class="menu__text">Resources</p>
            </div>
            <div class="header__buttons">
                <button class="button__sign-in">Sign In</button>
                <button class="button__sign-up">Sign Up</button>
            </div>
        </header>
        <section class="first-screen">
            <div class="first-screen__container">
                <h2 class="first-screen__title">The Design Thinking superpowers</h2>
                <p class="first-screen__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <button class="button__get-started"> Get started</button>
            </div>
            <div class="first-screen__image">
                <img src="./img/Image.svg" alt="">
            </div>
        </section>
    </div>
</body>

</html>
