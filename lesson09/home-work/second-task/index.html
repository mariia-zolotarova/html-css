<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="icon" href="./weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" href="icon" href="./weather-icons-master/css/weather-icons-wind.css">
    <link rel="stylesheet" href="icon" href="./weather-icons-master/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="icon" href="./weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="icon" href="./weather-icons-master/css/weather-icons.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h3 class="title">CSS Weather Forecast </h3>
            <section class="weather-block">

                <div class="weather-container weather-container__half  weather-container__lisbon">
                    <p class="weather-container__country">Lisbon</p>
                    <p class="weather-container__temperature">21°C</p>
                    <i class="wi wi-stars"></i>
                </div>
                <div class="weather-container weather-container__quater weather-container__paris">
                    <p class="weather-container__country">Paris</p>
                    <p class="weather-container__temperature">11°C</p>
                    <i class="wi-stars"></i>
                </div>
                <div class="weather-container weather-container__quater weather-container__belgrade">
                    <p class="weather-container__country">Belgrade</p>
                    <p class="weather-container__temperature">15°C</p>
                    <i class="fa-thin fa-cloud-sun"></i>
                </div>

                <div class="weather-container weather-container__quater weather-container__venice">
                    <p class="weather-container__country">Venice</p>
                    <p class="weather-container__temperature">21°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>
                <div class="weather-container weather-container__quater weather-container__tel-avive">
                    <p class="weather-container__country">Tel-Avive</p>
                    <p class="weather-container__temperature">32°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>
                <div class="weather-container weather-container__quater weather-container__cair">
                    <p class="weather-container__country">Cair</p>
                    <p class="weather-container__temperature">21°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>
                <div class="weather-container weather-container__quater weather-container__new-deli">
                    <p class="weather-container__country">New-Delhi</p>
                    <p class="weather-container__temperature">17°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>

                <div class="weather-container weather-container__quater weather-container__new-york">
                    <p class="weather-container__country">New-York</p>
                    <p class="weather-container__temperature">17°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>
                <div class="weather-container weather-container__half weather-container__tokyo">
                    <p class="weather-container__country">Tokyo</p>
                    <p class="weather-container__temperature">8°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>
                <div class="weather-container weather-container__quater weather-container__san-francisco">
                    <p class="weather-container__country">San-Francisco</p>
                    <p class="weather-container__temperature">15°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>

                <div class="weather-container weather-container__full weather-container__sydney">
                    <p class="weather-container__country">Sydney</p>
                    <p class="weather-container__temperature">25°C</p>
                    <i class="fa-regular fa-sun"></i>
                </div>
            </section>
            <h3 class="footer">Have a nice day and don't forget umbrella if you are in New Delhi now!</h3>
        </div>
    </div>
</body>

</html>
