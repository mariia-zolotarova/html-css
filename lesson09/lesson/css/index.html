<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p class="header__text">Letâ€™s go to the mall!</p>
            </div>

        <div class="form">

                <div class="form__field">
                    <input id="check01" class="form__check" type="checkbox">
                    <label class="form__label" for="check01">
                        <p class="form__text">A lot of pickles
                            <span class="form__sub-text"> for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check02" class="form__check" type="checkbox">
                    <label for="check02">
                        <p class="form__text">10 apples
                            <span class="form__sub-text"> for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check03" class="form__check" type="checkbox">
                    <label for="check03">
                        <p class="form__text">20 oranges
                            <span class="form__sub-text"> for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check04" class="form__check" type="checkbox">
                    <label for="check04">
                        <p class="form__text">13 plates
                            <span class="form__sub-text"> for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check05" class="form__check" type="checkbox">
                    <label for="check05">
                        <p class="form__text">15 bentos
                            <span class="form__sub-text"> for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
                <div class="form__field">
                    <input id="check06" class="form__check" type="checkbox">
                    <label for="check06">
                        <p class="form__text">1 bottle of Sake 
                            <span class="form__sub-text"> for the next lessons about CSS</span>
                        </p>
                    </label>
                </div>
            </div>
        </div>
    </div>

</html>
