<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            background-color: blue;
            display: inline-block;
            width: 100%;
        }

        .container{
            width: 900px;
        }

        .box:nth-child(1){
            width: 33%;
        }
        .box:nth-child(2){
            width: 33%;
        }
        .box:nth-child(3){
            width: 33%;
        }
        .box:nth-child(4){
            width: 66%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
