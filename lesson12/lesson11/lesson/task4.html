<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 10px;
            display: flex;
            justify-content: space-between;
            gap: 5px;
            background-color: blue;
            max-width: 800px;
            height: 100px;
            margin: 0 auto;
            align-items: stretch;
        }
        .box{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .box:nth-child(1){
            order:1;
        }
        .box:nth-child(2){
            order:2;
        }
        .box:nth-child(3){
            order:3;
        }
        .box:nth-child(4){
            order:4;
        }
        .box:nth-child(5){
            order:5;
        }
        .box:nth-child(2){
            order:3;
        }
        .box:nth-child(3){
            order:2;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
