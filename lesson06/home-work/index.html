<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form class="form">
            <div class="form__input">
                <label class="label" for="inp1">
                    Full Name
                </label>
                <input id="inp1" type="name">
            </div>

            <div class="form__input">
                <label class="label" for="inp2">
                    Email
                </label>
                <input id="inp2" type="email">
            </div>

            <div class="form__input">
                <label class="label" for="inp3">
                    Password
                </label>
                <input id="inp3" type="password">
            </div>

            <div class="form__input">
                <label class="label" for="inp4">
                    Password Again
                </label>
                <input id="inp4" type="password">
            </div>

            <div class="form__radiobtn">
                <label class="label">Sex</label>
                <div class="sex-field">
                    <input id="sex-man" name="sex" type="radio">
                    <label for="sex-man">Man</label>
                </div>
                <div class="sex-field">
                    <input id="sex-woman" name="sex" type="radio">
                    <label for="sex-woman">Woman</label>
                </div>
            </div>

            <div class="form__number">
                <label class="label" for="inp6">Age</label>
                <input id="inp6" type="number">
            </div>

            <div class="form__select">
                <label class="label">Course</label>
                <select name="inp7" id="inp7">
                    <option value="chooseCourse">Choose Course</option>
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                </select>
            </div>

            <div class="form__textarea">
                <label class="label">Full Adress</label>
                <textarea placeholder="County, city, vilage, region, street" name="full-adress"  id="inp8" cols="30" rows="10" > </textarea>
            </div>

            <div class="form__checkbox">
                <input id="inp9" type="checkbox">
                <label for="inp9">I agree to the processing of personal data</label>
            </div>

            <div class="form__button">
                <button>Clean Form</button>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
