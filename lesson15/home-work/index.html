<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            border: 1px solid;
            padding: 20px;
            width: 400px;
            gap: 20px;
        }

        input {
            width: 100%;
        }

        .input,
        .form__select {
            border: 2px solid;
            border-radius: 10px;
            padding: 10px;
            background-color: transparent;
            outline: none;
        }

        .form__select-radio{
            display: flex;
            flex-direction: row;
            
        }
        .form__row {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
    </style>
</head>

<body>
    <form class="form">
        <h2>Create an Account</h2>
        <div class="form__row">
            <div class="form__field">
                <span class="form__field-name">First Name</span>
                <input class="input" type="text">
            </div>
            <div class="form__field">
                <span class="form__field-surname">Last Name</span>
                <input class="input" type="text">
            </div>
        </div>
        <div class="form__field">
            <span class="form__field-name">E-mail</span>
            <input class="input" type="email">
            <span class="form__field-name">We'll never share your email with anyone else.</span>
        </div>

        <div class="form__select-radio">
            <!-- <div class="radio__male"> -->
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">Male</label>
            <!-- </div>
            <div class="radio__female"> -->
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">Female</label>
            <!-- </div> -->
        </div>
    </form>
</body>

</html>
