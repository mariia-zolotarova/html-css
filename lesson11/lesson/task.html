<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5%;
            width: 500px;
            background: blue;
            height: 200px;
            flex-direction: column;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: greenyellow;
        }
        .box div{
            display: flex;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
